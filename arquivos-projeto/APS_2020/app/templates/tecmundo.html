<title> Tecmundo - Extração de Site</title>
{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <table class="table table-striped table-dark", name="tables">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">Link</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Data</th>
                </tr>
            {% for table in range(0, 20) %}
                        <tr>
                            <td><a href="{{linkVet[table]}}">{{linkVet[table]}}</a></td>
                            <td>{{tituloVet[table]}}</td>
                            <td>{{dataVet[table]}}</td>
                        </tr>
            {% endfor %}


        </table>
        </div>

{% endblock %}
